    *nextElementSibling always returns an element. 
    *nextSibling can return any kind of node.
    **/
  document.querySelectorAll('input')[0].nextSibling.nextElementSibling.addEventListener('click', function () {
    
    /**
     *Se eu escrever o meu nome no input, e for buscar o seu valor atual via JavaScript, repara no que obtenho:
    *input.value = 'Rafaela';
    *input.value;  // dá "Rafaela"
    *input.getAttribute('value'); // dá "Escreve o teu nome"
    *Ou seja o .getAttribute vai buscar a informação ao HTML que é estático, e não ao objeto do DOM que já mudou de valor.
    **/

    //var input1 = document.querySelector('input').value; //o que eu digitar
    var input1 = document.querySelectorAll('input')[0]; 
    var texto = document.querySelectorAll('input')[0].value; // "Rafaela"
    document.querySelector('label[for="resultado"]').textContent = input1.getAttribute('value'); // "Escreva seu nome"
    document.querySelector('label[for="texto"]').textContent = "O texto é " + input1.value;

    Quanto a desempenho, segundo o teste no JSPerf, o acesso direto a propriedade é mais rapido. 
    
    Os elementos HTML têm atributos. Quando representamos esses em JavaScript obtemos objetos com propriedades.
    
    => .setAttribute muda no HTML, é mais lento e cego
    => .prop muda diretamente no objeto do DOM, mais rápido */

    var elementoImagem = document.createElement("IMG");
